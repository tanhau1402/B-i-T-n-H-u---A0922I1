<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Value</title>
</head>
<body>
<script>
    let input = +prompt("Enter a number : ");
    let array = [1, 2, 3, 4, 5, 6, 7, 8];
    for (let i = 0; i < array.length; i++) {
        if (input === array[i]) {
            document.write("value " + input + " find at index " + i);
        }
    }
</script>
</body>
</html>
