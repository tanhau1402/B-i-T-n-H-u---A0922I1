<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stars</title>
</head>
<body>
<script>

    function findStars(inputStar) {
        let stars_1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let stars_2 = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let index = stars_1.indexOf(inputStar);
        if (index !== -1) {
            document.write(stars_2[index]);
        } else {
            document.write("not found !");
        }
    }

    let inputStar = parseInt(prompt("enter stars : "));
    //findStars("Polaris");

</script>
</body>
</html>
