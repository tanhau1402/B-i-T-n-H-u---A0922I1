<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sanh 2 tham so</title>
</head>
<body>
<script>
    function compareParameter(parameter_1, parameter_2) {
        if (parameter_1 > parameter_2) {
            alert(parameter_1 + " > " + parameter_2);
        } else if (parameter_1 <= parameter_2) {
            let sum = parameter_1 + parameter_2;
            alert(sum);
        }
    }

    compareParameter(10, 9);
</script>
</body>
</html>
