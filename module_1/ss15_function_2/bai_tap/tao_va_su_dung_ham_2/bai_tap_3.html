<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    function factorial(number) {
        if (number === 0) {
            return 1;
        } else {
            return number * factorial(number - 1);
        }
    }

    document.write(factorial(3));
</script>
</body>
</html>
