<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find min number</title>
</head>
<body>
<script>
    function findMinNumber(number_1, number_2, number_3) {
        let max = number_1;
        if (number_2 > max) {
            max = number_2;
        }
        if (number_3 > max) {
            max = number_3;
        }
        return max;
    }

    document.write(findMinNumber(4, 6, 3));
</script>
</body>
</html>
