<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check num</title>
</head>
<body>
<script>
    function checkNum(number) {
        if (number > 0) {
            return true;
        } else {
            return false;
        }
    }

    document.write(checkNum(-4));
</script>
</body>
</html>
