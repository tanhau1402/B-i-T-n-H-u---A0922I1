<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra  ký tự  có nằm trong mảng không</title>
</head>
<body>
<script>
  let character = parseInt(prompt("Enter character : "));
  let arr_length = prompt("do dai cua mang : ");
  let arr = [];
  for (let i = 0; i < arr_length; i++) {
    arr[i] = prompt("Nhap cac phan tu cua mang so : ");
  }
  //document.write(arr);
  function checkCharacterInArray() {
    for (let i = 0; i < arr_length; i++) {
      if (character === arr[i]) {
        document.write("true");
      }else {
        document.write("-1");
        break;
      }
    }
  }
  checkCharacterInArray()
</script>
</body>
</html>
