<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientich,chuvi hinh tron</title>
</head>
<body>
<script>
    //Dien tich hinh tron
    function areaCircle(radius) {
        let area = 3.14 * (radius * radius);
        document.write(area);
    }

    areaCircle(3);

    //Chu vi hinh tron
    function perimeterCircle(radius) {
        let perimeter = 2 * 3.14 * radius;
        document.write(perimeter);
    }

    perimeterCircle(4);
</script>
</body>
</html>
