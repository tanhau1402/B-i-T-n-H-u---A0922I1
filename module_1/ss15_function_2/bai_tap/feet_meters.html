<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    let result = footToMeter(1);

    // document.write(result);
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let result_2 = meterToFoot(20);
    document.write(result_2);
</script>
</body>
</html>
