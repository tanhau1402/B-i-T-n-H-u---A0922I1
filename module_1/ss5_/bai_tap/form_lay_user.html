<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t</title>

    <span>--------------------------------------------------------------------------</span>
</head>
<body>
<table>
    <tr>
        <td>
            <label><b>What is your age range?</b></label>
        </td>
    </tr>
    <tr>
        <td>
            <select>
                <option>18-24</option>
                <option>25-34</option>
                <option>35-50</option>
                <option>50+</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>What is your yearly income range?</b></label>
        </td>
    </tr>
    <tr>
        <td>
            <select>
                <option> &0 - $25,000</option>
                <option>$25,000 - $50,000</option>
                <option>$50,000 - $100,000</option>
                <option>$100,000+</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>Gender Identity</b></label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox"/>Male
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox"/>Female
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox"/>Nonbinary
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox"/>Other
        </td>
    </tr>
    <tr>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>
            <label><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b></label>
        </td>
    </tr>
    <tr>
        <td>
            <select>
                <option>Product 1</option>
                <option>Product 2</option>
                <option>Product 3</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>How often would you use our new product?</b></label>
        </td>
    </tr>
    <tr>
        <td>
            <select>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label><b>What would you pay for the new product?</b></label>
        </td>
    </tr>
    <tr>
        <td>
            $ <input type="text" placeholder="Dollars">
            . <input type="text" placeholder="Cents">
        </td>
    </tr>
    <tr>
        <td>
            <label><b>What features would you like to see in the new product.</b></label>
        </td>
    </tr>
    <tr>
        <td>

        </td>
