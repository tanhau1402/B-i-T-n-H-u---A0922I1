<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem so nguyen am</title>
</head>
<body>
<script>
    let arrayLength = Number(prompt("Nhap vao do dai cua mang : "));
    let array = [];
    let arraySmall0 = [];
    for (let i = 0; i < arrayLength; i++) {
        array[i] = Number(prompt("Nhao vao cac phan tu cua mang : "));
    }
    //document.write(array);
    for (let i = 0; i < arrayLength; i++) {
        if (array[i] < 0) {
            arraySmall0.push(array[i]);
        }
    }
    document.write("So phan tu am trong mang la " + arraySmall0.length);
</script>
</body>
</html>
