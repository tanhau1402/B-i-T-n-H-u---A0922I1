<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let array_10 = [];
    for (let i = 0; i < 10; i++) {
        array[i] = Number(prompt("Nhap vao cac phan tu cua mang "));
    }
    document.write("array : " + array);
    for (let i = 0; i < array.length; i++) {
        if (array[i] > 10) {
            array_10.push(array[i]);
        }
    }
    document.write("Cac phan tu trong mang lon hon 10 la " + array_10);
</script>
</body>
</html>
