<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci chia háº¿t cho 5</title>
</head>
<body>
<script>
    let F = 0, F0 = 0, F1 = 0
    let chia5 = ""
    let fibonacci = "";
    for (let i = 0; i < 20; i++) {
        if (i == 0) {
            F = 1
            F1 = 1
            fibonacci += F + " "
        } else {

            F = F0 + F1
            F0 = F1
            F1 = F
            fibonacci += F + " "
            document.write(i + " = " + F)
            if (F % 5 == 0) {
                chia5 = F
                break
            }
        }
    }
</script>
</body>
</html>
