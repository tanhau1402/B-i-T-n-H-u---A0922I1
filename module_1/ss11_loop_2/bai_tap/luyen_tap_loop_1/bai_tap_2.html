<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temper</title>
</head>
<body>
<script>
    let temper;
    do {
        temper = window.prompt("Nhap vao nhiet do hien tai : ");
        if (temper > 100) {
            alert("giam nhiet do");
        } else if (temper < 20) {
            alert("tang nhiet do")
        }
    } while (temper > 100 && temper < 20);


</script>
</body>
</html>
