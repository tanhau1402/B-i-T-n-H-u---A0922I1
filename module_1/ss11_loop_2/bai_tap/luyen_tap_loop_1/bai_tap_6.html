<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i < 220; i++) {
        if (i % 7 === 0) {
            document.write(i + "<br>");
        } else {
            document.write(" ");
        }
    }
</script>
</body>
</html>
