<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Enter the number of terms : ");
    let n1 = 0,
        n2 = 1,
        nextTerm;
    nextTerm = n2;
    for (let i = 1; i <= number; i++) {
        document.write(nextTerm + "<br>")
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>
</body>
</html>
