<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    function run(n){
        let factorial = 1;

        for(let i = 1;i<= n;i++) {
            factorial *= i;
        }

        document.write(factorial);
    }
    run(2)
</script>
</body>
</html>
