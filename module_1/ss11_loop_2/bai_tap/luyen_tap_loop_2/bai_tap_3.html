<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i = 0; i < 10; i++) {
    for (let j = 0; j <= i; j++) {
      let stars = "*";
      document.write(stars);
    }
    document.write("<br>");
  }

  document.write("<br>" + "<br>");

</script>
</body>
</html>
