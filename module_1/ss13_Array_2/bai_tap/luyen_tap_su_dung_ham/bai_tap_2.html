<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add (-)</title>
</head>
<body>
<script>
    let numbers = window.prompt("enter numbers : ");
    let str = numbers.toString();
    let result = [str[0]]
    for (let i = 1; i < str.length; i++) {
        if (str[i] % 2 === 0 && str[i - 1] % 2 === 0) {
            result.push('-', str[i]);
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(""));
</script>
</body>
</html>
