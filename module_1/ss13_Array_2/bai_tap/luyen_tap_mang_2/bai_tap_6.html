<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thay (-) = (_)</title>
</head>
<body>
<script>
    let arr_length = Number(prompt("Nhap vao do dai  cua mang : "));
    let arr = [];
    for (let i = 0; i < arr_length; i++) {
        arr[i] = prompt("Nhap vao cac ki tu cua mang : ");
        if (arr[i]=="-"){
            arr.push("_");
        }
    }
    document.write(arr);
</script>
</body>
</html>
