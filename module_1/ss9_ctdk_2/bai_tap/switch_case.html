<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Of Months</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" name="month" id="input_month">
        </td>
        <td>
            <input type="button" value="Tính số ngày" onclick="dayOfMonth()">
        </td>
    </tr>
    <tr>
        <td>
            <p>Result : <span id="result"></span></p>        </td>
    </tr>
    <script>
        function dayOfMonth() {
            let input = document.getElementById("input_month").value;
            switch (input) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "9":
                case "11":
                    document.getElementById("result").innerHTML = "co 30 ngay"
                    break;
                case "2":
                    document.getElementById("result").innerHTML = "co 28 hoac 29 ngay"
                    break;
                case "4":
                case "6":
                case "8":
                case "10":
                case "12":
                    document.getElementById("result").innerHTML = "co 31 ngay"
                    break;
                default:
                    document.getElementById("result").innerHTML = "khong co thang nay"

            }
        }
    </script>
</table>
</body>
</html>
