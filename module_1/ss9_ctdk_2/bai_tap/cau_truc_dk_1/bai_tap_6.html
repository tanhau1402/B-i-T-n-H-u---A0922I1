<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let product = parseInt(prompt("Number of products you have sold : "));
  let price = parseInt(prompt("Price of products you have sold : "));
  sales = product * price;
  //vi du hoa hong la 10% tong doanh thu cua seller//
  salecommission = sales * (10/100);
  document.write("Your sales commission :  " + salecommission );
</script>
</body>
</html>
