<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt("Enter number :"));
    if (inputNumber > 0) {
        document.write("Your number > 0");
    } else if (inputNumber < 0) {
        document.write("Your number < 0");
    } else {
        document.write("Your number = 0");
    }
</script>
</body>
</html>
