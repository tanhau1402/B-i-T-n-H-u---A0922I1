<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input_Number = parseInt(prompt("Enter number :"));
    if (input_Number > 0) {
        document.write("Your number > 0");
    } else if (input_Number < 0) {
        document.write("Your number < 0");
    } else {
        document.write("Your number = 0");
    }
</script>
</body>
</html>
