<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num_1 = parseInt(prompt("Enter number a : "));
    let num_2 = parseInt(prompt("Enter number b : "));
    if (num_1 % num_2 == 0) {
        document.write("a % cho b !")
    } else {
        document.write("a khong % cho b !")
    }
</script>
</body>
