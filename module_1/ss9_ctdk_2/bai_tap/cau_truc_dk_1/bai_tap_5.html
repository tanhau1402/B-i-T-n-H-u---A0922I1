<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <span>Nhap diem thi giua ki :</span>
        </td>
        <td>
            <input type="text" id="test_score">
        </td>
    </tr>
    <tr>
        <td>
            <span>Nhap diem thi cuoi ki :</span>
        </td>
        <td>
            <input type="text" id="test_score_2">
        </td>
        <td>
            <input type="button" value="Tinh diem" onclick="show_score()">
        </td>
    </tr>
    <tr>
        <td>
            <p>Result : <span id="result"></span></p>
        </td>
    </tr>
    <script>
        function show_score() {
            let test_score = +document.getElementById("test_score").value;
            let test_score_2 = +document.getElementById("test_score_2").value;
            let score = (test_score + test_score_2) / 2;
            if (score < 3.5) {
                document.getElementById("result").innerHTML = "Yeu";
            } else if (score > 3.5 && score < 6.5) {
                document.getElementById("result").innerHTML = "trung binh";
            } else if (score >= 6.5 && score < 8) {
                document.getElementById("result").innerHTML = "kha";
            } else {
                document.getElementById("result").innerHTML = "gioi";
            }
        }

    </script>
</table>
</body>
</html>
