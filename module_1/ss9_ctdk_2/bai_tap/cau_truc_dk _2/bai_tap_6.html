<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let parameter_1 = parseInt(prompt("Enter the first parameter : "));
    let parameter_2 = parseInt(prompt("Enter the second parameter : "));
    if (parameter_1 === 0 && parameter_2 === 0) {
        document.write("the equation has no solution");
    } else if (parameter_1 === 0 && parameter_2 !== 0) {
        document.write("Equation with infinite solutions");
    } else if (parameter_1 !== 0) {
        document.write("there is only one solution x = " + -parameter_2 / parameter_1);
    }
</script>
</body>
</html>
