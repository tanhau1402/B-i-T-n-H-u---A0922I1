<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num_1 = parseInt(prompt("Enter the first number : "));
    let num_2 = parseInt(prompt("Enter the second number : "));
    let num_3 = parseInt(prompt("Enter the third number : "));
    if (num_1, num_2, num_3 > 0 && num_1 + num_2 > num_3 && num_2 + num_3 > num_1 && num_1 + num_3 > num_2) {
        document.write("is 3 sides of a triangle")
    } else {
        document.write("is not  3 sides of a triangle ")
    }
</script>
</body>
</html>
