<!DOCTYPE html>

<script>
  let loan = parseInt(prompt("So tien da gui : "));
  let loan_month = parseInt(prompt("So thang gui : "));
  let rate = parseInt(prompt("lai suat  : "));
  let rate_money = loan * rate/12 * loan_month;
  document.write("Tien lai 1 thang la : " + rate_money)
</script>
