<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
    let numbers = [];
    let m = prompt("nhap m : ");
    let n = prompt("nhap n : ");
    let snt = [];
    for (let i = 0; i < n; i++) {
        numbers[i] = [];
        for (let j = 0; j < m; j++) {
            numbers[i][j] = Math.floor((Math.random() * 10) + 1);
        }
    }

    function sntInArray() {
        for (let i = 0; i < numbers.length; i++) {
            for (let j = 0; j < numbers.length; j++) {
                if (numbers[i][j] > 2 && numbers[i][j] % 2 === 0) {
                    snt.push(numbers[i][j]);
                }
            }
        }
        document.write(" so snt co trong mang la : " + snt.length)
    }

    sntInArray(numbers);
</script>
</body>
</html>
