<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong cac so chan </title>
</head>
<body>
<script>
    let numbers = [];
    let m = prompt("nhap m : ");
    let n = prompt("nhap n : ");
    let sum = 0;
    for (let i = 0; i < n; i++) {
        numbers[i] = [];
        for (let j = 0; j < m; j++) {
            numbers[i][j] = Math.floor((Math.random() * 10) + 1);
        }
    }

    function sumArray() {
        for (let i = 0; i < numbers.length; i++) {
            for (let j = 0; j < numbers.length; j++) {
                if (numbers[i][j] % 2 === 0) {
                    sum += numbers[i][j];
                }
            }
        }
        document.write("sum : " + sum)
    }

    document.write("array :" + numbers + "<br>")
    sumArray(numbers);

</script>
</body>
</html>
