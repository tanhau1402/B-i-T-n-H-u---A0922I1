<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>
<script>
    let keyword = prompt("enter keyword : ");
    switch (keyword) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            document.write(keyword + " la nguyen am");
            break;
        default:
            document.write(keyword + "khong phai la nguyen am");
    }
</script>
</body>
</html>
