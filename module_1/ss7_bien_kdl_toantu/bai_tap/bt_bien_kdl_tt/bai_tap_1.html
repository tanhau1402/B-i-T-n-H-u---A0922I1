<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>average</title>
</head>
<body>
<script>
    let physicScore = parseInt(prompt("Enter Physics score :"));
    let chemistryScore = parseInt(prompt("Enter Chemistry score :"));
    let bioScore = parseInt(prompt("Enter Biological score :"));
    let average = (physicScore + chemistryScore + bioScore) / 3
    document.write("Your average :" + average);
</script>
</body>
</html>
