<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cat catch rat</title>
</head>
<body>
<script>
    class Rat {
        constructor(name, speed, ratWeight) {
            this.name = name;
            this.speed = speed;
            this.ratWeight = ratWeight;
            this.status = true;
        }

        setName(value) {
            this.name = value;
        }

        getName() {
            return this.name;
        }

        setSpeed(value) {
            this.speed = value;
        }

        getSpeed() {
            return this.speed;
        }

        setRatWeight(value) {
            this.ratWeight = value;
        }

        getRatWeight() {
            return this.ratWeight;
        }

        speak() {
            alert("cjitcjit");
        }

        isAlive() {
            this.status = true;
        }

        ratSpeed() {
            return this.speed;
        }
    }

    class Cat {
        constructor(name, weight, maxSpeed) {
            this.maxSpeed = maxSpeed;
            this.name = name;
            this.weight = weight;
        }

        setMaxSpeed(value) {
            this.maxSpeed = value;
        }

        getMaxSpeed() {
            return this.maxSpeed;
        }

        setName(value) {
            this.name = value;
        }

        getName() {
            return this.name;
        }

        get_Weight() {
            return this.weight;
        }

        CatSpeak() {
            alert("mmm");
        }

        catch(Rat) {
            if (this.maxSpeed > Rat.ratSpeed()) {
                alert("done");
            } else {
                alert("too slow");
            }
        }

        eat(Rat) {
            if (Rat.isAlive()) {
                alert("rat died ");
            } else {
                this.weight += Rat.getRatWeight();
                alert("done, new weight  :" + this.weight);
            }
        }

    }

    let rat = new Rat("cat_rat.html", 100, 17);
    let cat = new Cat("cat", 100, 200)
    cat.catch(rat)
    cat.eat(rat)
</script>
</body>
</html>
